<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris's Sticky Notes App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Edit2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const Check = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const LogOut = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        function StickyNotesApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginUsername, setLoginUsername] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [isSignup, setIsSignup] = useState(false);
            const [loginError, setLoginError] = useState('');
            
            const [notes, setNotes] = useState([]);
            const [nextId, setNextId] = useState(1);
            const [colorLabels, setColorLabels] = useState({
                'bg-yellow-200': 'Ideas',
                'bg-pink-200': 'Important',
                'bg-blue-200': 'Tasks',
                'bg-green-200': 'Done',
                'bg-purple-200': 'Questions',
                'bg-orange-200': 'Urgent'
            });
            const [editingLabel, setEditingLabel] = useState(null);
            const [tempLabel, setTempLabel] = useState('');

            const colors = [
                'bg-yellow-200',
                'bg-pink-200',
                'bg-blue-200',
                'bg-green-200',
                'bg-purple-200',
                'bg-orange-200'
            ];

            useEffect(() => {
                if (currentUser) {
                    loadUserData(currentUser);
                }
            }, [currentUser]);

            useEffect(() => {
                if (currentUser) {
                    saveUserData(currentUser, notes, colorLabels, nextId);
                }
            }, [notes, colorLabels, nextId, currentUser]);

            const loadUserData = (username) => {
                const userData = JSON.parse(localStorage.getItem(`user_${username}`) || '{}');
                setNotes(userData.notes || []);
                setColorLabels(userData.colorLabels || {
                    'bg-yellow-200': 'Ideas',
                    'bg-pink-200': 'Important',
                    'bg-blue-200': 'Tasks',
                    'bg-green-200': 'Done',
                    'bg-purple-200': 'Questions',
                    'bg-orange-200': 'Urgent'
                });
                setNextId(userData.nextId || 1);
            };

            const saveUserData = (username, notes, colorLabels, nextId) => {
                const userData = { notes, colorLabels, nextId };
                localStorage.setItem(`user_${username}`, JSON.stringify(userData));
            };

            const handleLogin = (e) => {
                e.preventDefault();
                setLoginError('');
                
                if (!loginUsername || !loginPassword) {
                    setLoginError('Please enter both username and password');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '{}');
                
                if (isSignup) {
                    if (users[loginUsername]) {
                        setLoginError('Username already exists');
                        return;
                    }
                    users[loginUsername] = loginPassword;
                    localStorage.setItem('users', JSON.stringify(users));
                    setCurrentUser(loginUsername);
                    setLoginUsername('');
                    setLoginPassword('');
                } else {
                    if (users[loginUsername] === loginPassword) {
                        setCurrentUser(loginUsername);
                        setLoginUsername('');
                        setLoginPassword('');
                    } else {
                        setLoginError('Invalid username or password');
                    }
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setNotes([]);
                setNextId(1);
                setColorLabels({
                    'bg-yellow-200': 'Ideas',
                    'bg-pink-200': 'Important',
                    'bg-blue-200': 'Tasks',
                    'bg-green-200': 'Done',
                    'bg-purple-200': 'Questions',
                    'bg-orange-200': 'Urgent'
                });
            };

            const addNote = () => {
                const newNote = {
                    id: nextId,
                    text: '',
                    color: colors[0],
                    position: { x: Math.random() * 200, y: Math.random() * 100 }
                };
                setNotes([...notes, newNote]);
                setNextId(nextId + 1);
            };

            const deleteNote = (id) => {
                setNotes(notes.filter(note => note.id !== id));
            };

            const updateNoteText = (id, text) => {
                setNotes(notes.map(note => 
                    note.id === id ? { ...note, text } : note
                ));
            };

            const updateNoteColor = (id, color) => {
                setNotes(notes.map(note => 
                    note.id === id ? { ...note, color } : note
                ));
            };

            const startEditingLabel = (color) => {
                setEditingLabel(color);
                setTempLabel(colorLabels[color]);
            };

            const saveLabel = (color) => {
                setColorLabels({ ...colorLabels, [color]: tempLabel });
                setEditingLabel(null);
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                                Sticky Notes
                            </h1>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Username
                                    </label>
                                    <input
                                        type="text"
                                        value={loginUsername}
                                        onChange={(e) => setLoginUsername(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                                        placeholder="Enter username"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        value={loginPassword}
                                        onChange={(e) => setLoginPassword(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                                        placeholder="Enter password"
                                    />
                                </div>
                                {loginError && (
                                    <p className="text-red-500 text-sm">{loginError}</p>
                                )}
                                <button
                                    type="submit"
                                    className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium transition-colors"
                                >
                                    {isSignup ? 'Sign Up' : 'Login'}
                                </button>
                            </form>
                            <div className="mt-4 text-center">
                                <button
                                    onClick={() => {
                                        setIsSignup(!isSignup);
                                        setLoginError('');
                                    }}
                                    className="text-blue-500 hover:text-blue-600 text-sm"
                                >
                                    {isSignup ? 'Already have an account? Login' : "Don't have an account? Sign Up"}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-4xl font-bold text-gray-800">Sticky Notes</h1>
                                <p className="text-sm text-gray-600 mt-1">Welcome, {currentUser}!</p>
                            </div>
                            <div className="flex gap-3">
                                <button
                                    onClick={addNote}
                                    className="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg transition-colors"
                                >
                                    <Plus size={20} />
                                    New Note
                                </button>
                                <button
                                    onClick={handleLogout}
                                    className="flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg shadow-lg transition-colors"
                                >
                                    <LogOut size={20} />
                                    Logout
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                            <h2 className="text-lg font-semibold text-gray-700 mb-4">Color Legend</h2>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                {colors.map(color => (
                                    <div key={color} className="flex items-center gap-2">
                                        <div className={`w-8 h-8 ${color} rounded border-2 border-gray-300`}></div>
                                        {editingLabel === color ? (
                                            <div className="flex items-center gap-1 flex-1">
                                                <input
                                                    type="text"
                                                    value={tempLabel}
                                                    onChange={(e) => setTempLabel(e.target.value)}
                                                    onKeyDown={(e) => e.key === 'Enter' && saveLabel(color)}
                                                    className="border border-gray-300 rounded px-2 py-1 text-sm flex-1"
                                                    autoFocus
                                                />
                                                <button
                                                    onClick={() => saveLabel(color)}
                                                    className="text-green-600 hover:text-green-700"
                                                >
                                                    <Check size={16} />
                                                </button>
                                            </div>
                                        ) : (
                                            <div className="flex items-center gap-1 flex-1">
                                                <span className="text-sm text-gray-700">{colorLabels[color]}</span>
                                                <button
                                                    onClick={() => startEditingLabel(color)}
                                                    className="text-gray-400 hover:text-gray-600"
                                                >
                                                    <Edit2 size={14} />
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {notes.map(note => (
                                <div
                                    key={note.id}
                                    className={`${note.color} p-6 rounded-lg shadow-lg relative transform hover:scale-105 transition-transform`}
                                    style={{ minHeight: '200px' }}
                                >
                                    <div className="absolute top-2 right-2 flex gap-2">
                                        <select
                                            value={note.color}
                                            onChange={(e) => updateNoteColor(note.id, e.target.value)}
                                            className="bg-white bg-opacity-70 border border-gray-300 rounded px-2 py-1 text-xs cursor-pointer"
                                        >
                                            {colors.map(color => (
                                                <option key={color} value={color}>
                                                    {colorLabels[color]}
                                                </option>
                                            ))}
                                        </select>
                                        <button
                                            onClick={() => deleteNote(note.id)}
                                            className="text-gray-600 hover:text-gray-800 transition-colors"
                                        >
                                            <X size={18} />
                                        </button>
                                    </div>
                                    <textarea
                                        value={note.text}
                                        onChange={(e) => updateNoteText(note.id, e.target.value)}
                                        placeholder="Type your note here..."
                                        className="w-full h-full bg-transparent border-none outline-none resize-none text-gray-800 placeholder-gray-500 font-handwriting mt-8"
                                        style={{ minHeight: '150px' }}
                                    />
                                </div>
                            ))}
                        </div>

                        {notes.length === 0 && (
                            <div className="text-center py-20">
                                <p className="text-gray-500 text-xl">No notes yet. Click "New Note" to get started!</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StickyNotesApp />, document.getElementById('root'));
    </script>
</body>
</html>
